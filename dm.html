
<!DOCTYPE html>
<html>
<head>
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="/api/placeholder/600/400" />
    <meta property="fc:frame:button:1" content="ðŸ˜º Play/Pause" />
    <meta property="fc:frame:button:2" content="ðŸŸ Tip Kitty" />
    <title>Degen Meow Meow</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2a0e42;
            color: white;
            font-family: system-ui, sans-serif;
        }
        .player {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1.91/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #4c1d95, #7e22ce);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .track-info {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .visualizer {
            width: 200px;
            height: 60px;
            margin: 20px 0;
            background: linear-gradient(90deg, #f0abfc, #e879f9, #d946ef);
            border-radius: 30px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }
        .cat-emoji {
            font-size: 40px;
            margin: 10px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="track-info">
            <span class="cat-emoji">ðŸ˜º</span>
            <h1>Degen Meow Meow</h1>
            <p>Anthem</p>
        </div>
        <div class="visualizer"></div>
        <audio id="audio-player" crossorigin="anonymous">
            <source src="https://punkpotus.one/degen-meow-meow3.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        const audio = document.getElementById('audio-player');
        let isPlaying = false;

        window.addEventListener('message', (event) => {
            if (event.data.button === 1) {
                if (isPlaying) {
                    audio.pause();
                } else {
                    audio.play();
                }
                isPlaying = !isPlaying;
            }
        });

        audio.addEventListener('ended', () => {
            isPlaying = false;
        });
    </script>
</body>
</html>
