<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Frame Builder</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  
  <!-- Farcaster Frame Required Meta Tags -->
  <meta property="fc:frame" content="vNext" />
  <meta property="fc:frame:image" content="https://arweave.net/tcgPiqquobs5dHT5x8Szn3miDxbBVOTKkoMY7MwWGEs" />
  <meta property="fc:frame:video" content="https://vod-cdn.lp-playback.studio/raw/jxf4iblf6wlsyor6526t4tcmtmqa/catalyst-vod-com/hls/70ed8k9v4txqzz9q/index.m3u8" />
  <meta property="fc:frame:video:type" content="application/x-mpegURL" />
  
  <!-- OpenGraph Meta Tags (Required for Farcaster) -->
  <meta property="og:title" content="Video Frame" />
  <meta property="og:image" content="https://arweave.net/tcgPiqquobs5dHT5x8Szn3miDxbBVOTKkoMY7MwWGEs" />
  <meta property="og:description" content="Video content" />
</head>
<body>
  <div id="videoFrameContainer"></div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    function createMediaElement() {
      const container = document.getElementById('videoFrameContainer');
      container.innerHTML = ''; // Clear existing content

      // Metadata for the video
      const videoUrl = "https://vod-cdn.lp-playback.studio/raw/jxf4iblf6wlsyor6526t4tcmtmqa/catalyst-vod-com/hls/70ed8k9v4txqzz9q/index.m3u8";
      const videoType = "application/x-mpegURL";
      const imageUrl = "https://arweave.net/tcgPiqquobs5dHT5x8Szn3miDxbBVOTKkoMY7MwWGEs";

      // Video dimensions to maintain an aspect ratio of 1.91:1
      const width = 640;
      const height = 335; // Rounded from the calculation

      // Create the video element with controls and configuration
      const videoElement = document.createElement('video');
      videoElement.classList.add('video-js');
      videoElement.controls = true;
      videoElement.preload = 'auto';
      videoElement.style.width = `${width}px`;
      videoElement.style.height = `${height}px`;
      videoElement.poster = imageUrl;
      videoElement.setAttribute('data-setup', '{}');

      // Create source element for video
      const sourceElement = document.createElement('source');
      sourceElement.src = videoUrl;
      sourceElement.type = videoType;

      videoElement.appendChild(sourceElement);
      container.appendChild(videoElement);

      // Initialize the video player
      videojs(videoElement);
    }

    // Create media element on page load
    createMediaElement();
  </script>
</body>
</html>
